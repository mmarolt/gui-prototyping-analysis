<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Directory</title>
</head>
<body style="margin: 0; font-family: sans-serif;">

  <!-- Header -->
  <header style="background-color: #f0f0f0; padding: 10px; display: flex; align-items: center; justify-content: space-between;">
    <button style="background: none; border: none; cursor: pointer; font-size: 16px;">&lt; Back</button>
    <h1 style="margin: 0; font-size: 18px;">My Images</h1>
    <input type="search" placeholder="Search" style="padding: 5px; border: 1px solid #ccc; border-radius: 5px;">
  </header>

  <!-- Image Grid -->
  <main style="padding: 10px;">
    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px;">
      <!-- Example Images -->
      <div style="position: relative;">
        <img src="https://via.placeholder.com/150" alt="Image 1" style="width: 100%; height: auto; display: block;">
        <span style="position: absolute; top: 5px; right: 5px; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 2px 5px; border-radius: 3px; font-size: 12px;">Edit</span>
      </div>
      <div style="position: relative;">
        <img src="https://via.placeholder.com/150" alt="Image 2" style="width: 100%; height: auto; display: block;">
        <span style="position: absolute; top: 5px; right: 5px; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 2px 5px; border-radius: 3px; font-size: 12px;">Edit</span>
      </div>
      <div style="position: relative;">
        <img src="https://via.placeholder.com/150" alt="Image 3" style="width: 100%; height: auto; display: block;">
        <span style="position: absolute; top: 5px; right: 5px; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 2px 5px; border-radius: 3px; font-size: 12px;">Edit</span>
      </div>
      <div style="position: relative;">
        <img src="https://via.placeholder.com/150" alt="Image 4" style="width: 100%; height: auto; display: block;">
        <span style="position: absolute; top: 5px; right: 5px; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 2px 5px; border-radius: 3px; font-size: 12px;">Edit</span>
      </div>
      <div style="position: relative;">
        <img src="https://via.placeholder.com/150" alt="Image 5" style="width: 100%; height: auto; display: block;">

      </div>
    </div>
  </main>

  <!-- Bottom Toolbar -->
  <footer style="background-color: #f0f0f0; padding: 10px; display: flex; justify-content: space-around; align-items: center;">
    <button style="background: none; border: none; cursor: pointer;">Sort</button>
    <button style="background: none; border: none; cursor: pointer;">View</button>
    <button style="background: none; border: none; cursor: pointer;">More</button>
  </footer>

</body>
</html>
