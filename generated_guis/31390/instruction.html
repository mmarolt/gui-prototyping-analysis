<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera App</title>
    <style>
        /* Universal box-sizing for easier layout calculations */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Basic body styles for a full-screen mobile app look */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            overflow: hidden; /* Prevent scrolling */
            height: 100vh; /* Full viewport height */
            width: 100vw;  /* Full viewport width */
            background-color: #000; /* Dark background for the app outside camera view area */
            display: flex; /* Use flexbox to ensure app container fills the screen */
            justify-content: center;
            align-items: center;
        }

        /* Main container for the entire camera application */
        .camera-app-container {
            display: flex;
            flex-direction: column;
            width: 100%; /* Take full width of the viewport */
            height: 100%; /* Take full height of the viewport */
            background-color: #1a1a1a; /* Simulates the camera's dark background/feed */
            position: relative; /* For stacking contexts */
            max-width: 375px; /* Constrain for typical mobile width in dev tools */
            max-height: 667px; /* Constrain for typical mobile height in dev tools */
        }

        /* Top control bar for settings, back, and undo buttons */
        .top-controls {
            display: flex;
            justify-content: space-between; /* Pushes button groups to the ends */
            align-items: center;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black bar */
            z-index: 10; /* Ensure controls are above camera view content */
            height: 60px; /* Fixed height for the control bar */
            flex-shrink: 0; /* Prevent shrinking when space is tight */
        }

        /* Group for the left-aligned back and undo buttons */
        .top-controls > div {
            display: flex;
            gap: 10px; /* Space between the back and undo buttons */
        }

        /* Styles for all control buttons (back, undo, settings) */
        .control-button {
            background: none;
            border: none;
            color: white; /* White icons */
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
            text-shadow: 0px 0px 5px rgba(0,0,0,0.5); /* Make icons stand out against dark background */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
            outline: none; /* Remove focus outline */
            transition: opacity 0.2s ease; /* Smooth transition for active state */
        }
        .control-button:active {
            opacity: 0.7; /* Dim button slightly when pressed */
        }

        /* Main camera view area where the image and overlays appear */
        .camera-view {
            flex-grow: 1; /* Takes up all available vertical space */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* For absolute positioning of the frames */
            overflow: hidden; /* Important for containing absolutely positioned children */
        }

        /* White rectangle overlay for framing the shot */
        .white-frame {
            position: absolute;
            width: 85vw; /* 85% of viewport width */
            /* Calculate height for a 4:3 aspect ratio based on the width */
            height: calc(85vw * 4 / 3); 
            
            /* Ensure the frame doesn't exceed the available vertical space,
               accounting for top/bottom controls. 120px is an estimation for controls height. */
            max-height: calc(100% - 120px); 
            /* Also ensure it doesn't exceed horizontal space if height becomes the limiting factor */
            max-width: calc( (100% - 120px) * 3 / 4); 

            border: 2px solid white; /* White border */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); /* Subtle glow effect */
        }

        /* Green square within the white rectangle to highlight a specific area */
        .green-square {
            width: 35%; /* 35% of the white frame's width */
            height: 35%; /* Make it a perfect square */
            background-color: rgba(0, 255, 0, 0.4); /* Semi-transparent green */
            border: 1px solid lime; /* Lime green border */
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Green glow effect */
        }

        /* Bottom control bar for the capture button */
        .bottom-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
            height: 100px; /* Fixed height for the control bar */
            flex-shrink: 0; /* Prevent shrinking */
        }

        /* Styles for the main capture button */
        .capture-button {
            width: 70px;
            height: 70px;
            border-radius: 50%; /* Make it a circle */
            background-color: white; /* White background for the button */
            border: none; /* No default border */
            font-size: 36px; /* Size of the camera icon (üì∏) */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* Shadow for depth */
            -webkit-tap-highlight-color: transparent;
            outline: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth transitions */
        }
        .capture-button:active {
            transform: scale(0.95); /* Slight shrink on tap */
            box-shadow: 0 2px 8px rgba(0,0,0,0.5); /* Adjusted shadow on tap */
        }
    </style>
</head>
<body>
    <div class="camera-app-container">
        <!-- Top control bar with Back, Revert, and Settings buttons -->
        <div class="top-controls">
            <div>
                <button class="control-button back-button">‚¨ÖÔ∏è</button> <!-- Go Back button -->
                <button class="control-button undo-button">‚Ü©Ô∏è</button> <!-- Revert Last Action button -->
            </div>
            <button class="control-button settings-button">‚öôÔ∏è</button> <!-- Adjust Settings button -->
        </div>

        <!-- Camera view area with guiding overlays -->
        <div class="camera-view">
            <!-- White rectangle overlay for framing -->
            <div class="white-frame">
                <!-- Green square overlay for specific focus area -->
                <div class="green-square"></div>
            </div>
        </div>

        <!-- Bottom control bar with the Capture Photo button -->
        <div class="bottom-controls">
            <button class="capture-button">üì∏</button> <!-- Take Photo button -->
        </div>
    </div>
</body>
</html>
