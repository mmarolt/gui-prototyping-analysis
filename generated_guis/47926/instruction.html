<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Meeting</title>
    <style>
        /* Global Reset & Base Styles */
        body {
            margin: 0;
            padding: 0;
            /* Using a common system font stack for a native feel */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f0f2f5; /* Light grey background, common for mobile apps */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: flex-start; /* Align content to the top */
            min-height: 100vh; /* Ensure body takes full viewport height */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            padding-top: 20px; /* Space from the top of the screen */
            padding-bottom: 20px; /* Space at the bottom, for scrolling if content is long */
        }

        /* Ensure all elements inherit box-sizing */
        *, *::before, *::after {
            box-sizing: inherit;
        }

        /* Main Container for the app's content */
        .container {
            background-color: #ffffff; /* White background for the main card */
            width: 100%;
            max-width: 350px; /* Constrain width to fit well within 375px mobile screen */
            padding: 20px;
            border-radius: 12px; /* Rounded corners for a modern look */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            margin: 0 auto; /* Center the container horizontally */
        }

        /* Headings */
        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600; /* Slightly bolder for emphasis */
        }

        h2 {
            font-size: 18px;
            color: #555;
            margin-top: 25px;
            margin-bottom: 15px;
            font-weight: 500;
            border-top: 1px solid #eee; /* Light separator line */
            padding-top: 20px; /* Padding above the line */
        }

        /* Input Group Styling */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block; /* Make labels take full width */
            margin-bottom: 8px;
            font-size: 16px;
            color: #444;
            font-weight: 500;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            height: 48px; /* Standard height for touch-friendly inputs */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            -webkit-appearance: none; /* Remove default iOS styles for inputs */
        }

        input[type="text"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #007aff; /* iOS blue accent color on focus */
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2); /* Soft glow on focus */
        }

        input[type="tel"]:disabled {
            background-color: #f9f9f9;
            color: #aaa;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Section Styling */
        .section {
            margin-bottom: 25px;
        }

        /* Custom Radio and Checkbox Styling */
        .radio-group, .checkbox-group {
            display: flex;
            align-items: center; /* Vertically align input and label */
            margin-bottom: 12px;
            font-size: 16px;
        }

        .radio-group label, .checkbox-group label {
            margin-bottom: 0; /* Override default label margin */
            margin-left: 10px;
            cursor: pointer;
            font-weight: normal;
            color: #333;
        }

        input[type="radio"],
        input[type="checkbox"] {
            /* Customize appearance to be larger and more consistent */
            width: 20px;
            height: 20px;
            margin-right: 0; /* Reset default margin */
            -webkit-appearance: none; /* Hide default browser styles */
            -moz-appearance: none;
            appearance: none;
            border: 2px solid #ccc;
            border-radius: 50%; /* Make radio buttons circular */
            cursor: pointer;
            position: relative;
            outline: none;
            flex-shrink: 0; /* Prevent shrinking on smaller screens */
        }
        input[type="checkbox"] {
            border-radius: 4px; /* Make checkboxes square */
        }

        /* Checked state for radio buttons */
        input[type="radio"]:checked {
            border-color: #007aff; /* Blue border when checked */
        }
        input[type="radio"]:checked::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            background-color: #007aff; /* Blue inner circle */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the inner circle */
        }

        /* Checked state for checkboxes */
        input[type="checkbox"]:checked {
            border-color: #007aff;
            background-color: #007aff;
        }
        input[type="checkbox"]:checked::before {
            content: 'âœ”'; /* Checkmark symbol */
            display: block;
            color: #fff;
            font-size: 14px;
            line-height: 1; /* Adjust line height for vertical centering */
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Join Button Styling */
        .join-button {
            width: 100%;
            padding: 15px 20px;
            background-color: #007aff; /* Prominent iOS blue */
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            height: 56px; /* Large touch target */
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            -webkit-appearance: none; /* Remove default button styles */
        }

        .join-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.3); /* Soft shadow on hover */
        }

        .join-button:active {
            background-color: #003a8c; /* Even darker on active */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* More pronounced shadow on active */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Meeting</h1>

        <div class="input-group">
            <label for="access-number">Access Number</label>
            <input type="text" id="access-number" placeholder="e.g., 123 456 7890" inputmode="numeric" pattern="[0-9 ]*">
        </div>

        <div class="input-group">
            <label for="access-code">Access Code (Optional)</label>
            <input type="text" id="access-code" placeholder="e.g., 98765" inputmode="numeric" pattern="[0-9]*">
        </div>

        <div class="section">
            <h2>Connection Options</h2>
            <div class="radio-group">
                <input type="radio" id="web-only" name="connection-option" value="web-only" checked>
                <label for="web-only">Web Only</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="web-audio" name="connection-option" value="web-audio">
                <label for="web-audio">Web & Audio</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="audio-only" name="connection-option" value="audio-only">
                <label for="audio-only">Audio Only</label>
            </div>
        </div>

        <div class="section">
            <h2>Call me at</h2>
            <div class="checkbox-group">
                <input type="checkbox" id="call-me-checkbox">
                <label for="call-me-checkbox">Call me for audio</label>
            </div>
            <input type="tel" id="phone-number" placeholder="Enter phone number (e.g., +1 555 123 4567)" disabled>
        </div>

        <button class="join-button">Join Meeting</button>
    </div>

    <script>
        // Simple JavaScript to enable/disable the phone number input field
        const callMeCheckbox = document.getElementById('call-me-checkbox');
        const phoneNumberInput = document.getElementById('phone-number');

        callMeCheckbox.addEventListener('change', function() {
            phoneNumberInput.disabled = !this.checked; // Disable if checkbox is unchecked
            if (this.checked) {
                phoneNumberInput.focus(); // Focus on the input if enabled
            } else {
                phoneNumberInput.value = ''; // Clear the input value when unchecked
            }
        });
    </script>
</body>
</html>
