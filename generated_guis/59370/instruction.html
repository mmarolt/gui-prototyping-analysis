<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Java Dev Jobs - San Francisco</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  max-width: 375px; /* Match the target device width */
  margin: 0 auto;
  padding: 10px;
}

h1 {
  font-size: 1.5em;
  text-align: center;
  margin-bottom: 15px;
  color: #333;
}

.job-listing {
  background-color: #fff;
  border: 1px solid #ddd;
  margin-bottom: 10px;
  padding: 15px;
  border-radius: 5px;
}

.job-title {
  font-size: 1.2em;
  font-weight: bold;
  margin-bottom: 5px;
  color: #333;
}

.company {
  font-size: 1em;
  color: #777;
  margin-bottom: 5px;
}

.location {
  font-size: 1em;
  color: #777;
}

.apply-button {
  display: block;
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  text-align: center;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 10px;
}

.apply-button:hover {
  background-color: #3e8e41;
}
</style>
</head>
<body>

<div class="container">
  <h1>Java Developer Jobs - San Francisco</h1>

  <div class="job-listing">
    <div class="job-title">Senior Java Developer</div>
    <div class="company">Acme Corp</div>
    <div class="location">San Francisco, CA</div>
    <a href="#" class="apply-button">Apply Now</a>
  </div>

  <div class="job-listing">
    <div class="job-title">Java Engineer</div>
    <div class="company">Beta Industries</div>
    <div class="location">San Francisco, CA</div>
    <a href="#" class="apply-button">Apply Now</a>
  </div>

  <div class="job-listing">
    <div class="job-title">Mid-Level Java Developer</div>
    <div class="company">Gamma Solutions</div>
    <div class="location">San Francisco, CA</div>
    <a href="#" class="apply-button">Apply Now</a>
  </div>

  <div class="job-listing">
    <div class="job-title">Java Software Engineer</div>
    <div class="company">Delta Technologies</div>
    <div class="location">San Francisco, CA</div>
    <a href="#" class="apply-button">Apply Now</a>
  </div>
</div>

</body>
</html>
