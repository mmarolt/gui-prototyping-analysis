<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Locker</title>
    <style>
        /* General Reset & Box Sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body styling for centering the app container on the screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures the body takes full viewport height */
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased; /* Smoother fonts on macOS/iOS */
            -moz-osx-font-smoothing: grayscale; /* Smoother fonts on Firefox */
        }

        /* Main App Locker Container - Designed to simulate a mobile screen */
        .app-locker-container {
            width: 100%;
            max-width: 375px; /* Matches the specified mobile screen width */
            height: 667px;    /* Matches the specified mobile screen height */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* Soft shadow for depth */
            display: flex;
            flex-direction: column; /* Stacks header, password section, and keypad vertically */
            overflow: hidden; /* Ensures content respects the border-radius */
        }

        /* Header Section */
        .header {
            padding: 25px 20px;
            text-align: center;
            background-color: #4CAF50; /* Primary brand color (Green) */
            color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .app-title {
            font-size: 24px;
            font-weight: 600; /* Semi-bold */
            margin-bottom: 8px;
        }

        .instruction {
            font-size: 15px;
            opacity: 0.9; /* Slightly transparent for a softer look */
        }

        /* Password Input Section */
        .password-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px 20px;
            background-color: #fdfdfd; /* Slightly off-white background */
        }

        .password-display {
            display: flex;
            justify-content: center;
            gap: 18px; /* Space between the digit circles */
            margin-bottom: 20px;
        }

        .digit-placeholder {
            width: 38px;
            height: 38px;
            border: 2px solid #cccccc; /* Default grey border */
            border-radius: 50%; /* Makes the element a perfect circle */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px; /* Font size for potential digit text (not used here) */
            color: #333333;
            transition: all 0.2s ease-in-out; /* Smooth transitions for state changes */
        }

        /* Styles for an entered digit */
        .digit-placeholder.filled {
            background-color: #4CAF50; /* Green background when filled */
            border-color: #4CAF50;
        }

        /* Styles for the currently active digit being entered */
        .digit-placeholder.active {
            border-color: #2196F3; /* Blue border for the active digit */
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.4); /* Subtle glow */
        }

        .current-digit-indicator {
            font-size: 14px;
            color: #555555;
        }

        .current-digit-number {
            font-weight: bold;
            color: #4CAF50; /* Green to highlight the number */
        }

        /* Keypad Grid Layout */
        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal-width columns */
            flex-grow: 1; /* Allows the keypad to fill the remaining vertical space */
            border-top: 1px solid #eeeeee; /* Separator from the password section */
        }

        .keypad-button {
            background-color: #f9f9f9; /* Light grey background for number buttons */
            border: none;
            border-right: 1px solid #eeeeee; /* Vertical separator */
            border-bottom: 1px solid #eeeeee; /* Horizontal separator */
            padding: 25px 0;
            font-size: 28px;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            color: #333333;
            -webkit-tap-highlight-color: transparent; /* Removes blue highlight on mobile taps */
        }

        /* Remove right border for buttons in the last column */
        .keypad-button:nth-child(3n) {
            border-right: none;
        }

        /* Visual feedback on button press */
        .keypad-button:active {
            background-color: #e0e0e0;
        }

        /* Styles for action buttons (Exit, Clear, OK) */
        .action-button {
            font-size: 18px;
            color: #555555;
            background-color: #e8e8e8; /* Slightly darker grey for action buttons */
        }

        #exit-button {
            color: #d9534f; /* Red for Exit */
            font-weight: 500;
        }

        #clear-button {
            color: #f0ad4e; /* Orange for Clear */
            font-weight: 500;
        }

        #ok-button {
            background-color: #4CAF50; /* Green for OK */
            color: white;
            font-weight: 600;
            font-size: 22px;
            grid-column: span 3; /* Makes the OK button span all 3 columns */
            border-bottom: none; /* No bottom border for the last row's button */
        }

        #ok-button:active {
            background-color: #45a049; /* Darker green on press */
        }
    </style>
</head>
<body>
    <div class="app-locker-container">
        <div class="header">
            <div class="app-title">App Locker</div>
            <div class="instruction">Set your 4-digit password</div>
        </div>

        <div class="password-section">
            <div class="password-display">
                <!-- Example state: The first digit has been entered (filled),
                     the second digit is currently active for input. -->
                <span class="digit-placeholder filled"></span>
                <span class="digit-placeholder active"></span>
                <span class="digit-placeholder"></span>
                <span class="digit-placeholder"></span>
            </div>
            <div class="current-digit-indicator">Entering digit <span class="current-digit-number">2</span> of 4</div>
        </div>

        <div class="keypad-grid">
            <!-- Number Buttons (1-9) -->
            <button class="keypad-button">1</button>
            <button class="keypad-button">2</button>
            <button class="keypad-button">3</button>
            <button class="keypad-button">4</button>
            <button class="keypad-button">5</button>
            <button class="keypad-button">6</button>
            <button class="keypad-button">7</button>
            <button class="keypad-button">8</button>
            <button class="keypad-button">9</button>

            <!-- Action Buttons -->
            <button class="keypad-button action-button" id="exit-button">Exit</button>
            <button class="keypad-button">0</button>
            <button class="keypad-button action-button" id="clear-button">Clear</button>

            <!-- OK Button (Spans all 3 columns) -->
            <button class="keypad-button action-button" id="ok-button">OK</button>
        </div>
    </div>
</body>
</html>
