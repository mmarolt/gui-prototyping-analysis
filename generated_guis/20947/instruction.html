<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Payment</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f9f9f9; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;">

    <!-- Main container for the mobile page, constrained to 375px width -->
    <div style="
        max-width: 375px;
        width: 100%; /* Ensures it takes full width on smaller screens */
        background-color: #ffffff;
        padding: 20px;
        box-sizing: border-box;
        font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        color: #333;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        border-radius: 0; /* No border-radius for full screen mobile feel */
        margin: 0; /* Remove default body margin */
    ">

        <!-- Title of the page -->
        <h1 style="
            text-align: center;
            color: #333;
            margin-top: 10px;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
        ">Make a Payment</h1>

        <!-- Tabs for selecting search method -->
        <div style="
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #e0e0e0;
        ">
            <button id="serviceAddressTab" style="
                flex: 1;
                padding: 12px 0;
                border: none;
                background-color: #f0f0f0; /* Slightly different background for active tab */
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                border-bottom: 3px solid #007bff; /* Active tab indicator */
                color: #007bff;
                outline: none;
                transition: all 0.2s ease-in-out;
            ">Service Address</button>
            <button id="accountNumberTab" style="
                flex: 1;
                padding: 12px 0;
                border: none;
                background-color: #ffffff;
                cursor: pointer;
                font-size: 16px;
                color: #555;
                border-bottom: 3px solid transparent; /* Inactive tab */
                outline: none;
                transition: all 0.2s ease-in-out;
            ">Account Number</button>
        </div>

        <!-- Service Address Form Content (initially visible) -->
        <div id="serviceAddressForm" style="margin-bottom: 30px;">
            <div style="margin-bottom: 20px;">
                <label for="lastName" style="
                    display: block;
                    margin-bottom: 8px;
                    font-weight: bold;
                    font-size: 14px;
                    color: #444;
                ">Account Holder's Last Name</label>
                <input type="text" id="lastName" placeholder="e.g., Smith" style="
                    width: calc(100% - 24px); /* Full width minus padding */
                    padding: 12px;
                    border: 1px solid #ccc;
                    border-radius: 8px;
                    font-size: 16px;
                    box-sizing: border-box;
                    -webkit-appearance: none; /* For iOS styling */
                ">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="streetAddress" style="
                    display: flex;
                    align-items: center;
                    margin-bottom: 8px;
                    font-weight: bold;
                    font-size: 14px;
                    color: #444;
                ">
                    Street Address
                    <span style="
                        margin-left: 8px;
                        color: #007bff;
                        font-size: 14px;
                        cursor: help;
                        display: inline-flex;
                        align-items: center;
                        gap: 4px;
                    " title="Enter the street number and name, e.g., '123 Main St'. Do not include city or state.">
                        <span style="font-size: 16px;">ðŸ’¡</span> Help
                    </span>
                </label>
                <input type="text" id="streetAddress" placeholder="e.g., 123 Main St" style="
                    width: calc(100% - 24px);
                    padding: 12px;
                    border: 1px solid #ccc;
                    border-radius: 8px;
                    font-size: 16px;
                    box-sizing: border-box;
                    -webkit-appearance: none;
                ">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="apartmentSuite" style="
                    display: block;
                    margin-bottom: 8px;
                    font-weight: bold;
                    font-size: 14px;
                    color: #444;
                ">Apartment / Suite Number (Optional)</label>
                <input type="text" id="apartmentSuite" placeholder="e.g., Apt 4B, Unit 201" style="
                    width: calc(100% - 24px);
                    padding: 12px;
                    border: 1px solid #ccc;
                    border-radius: 8px;
                    font-size: 16px;
                    box-sizing: border-box;
                    -webkit-appearance: none;
                ">
            </div>

            <div style="margin-bottom: 25px;">
                <label for="zipCode" style="
                    display: block;
                    margin-bottom: 8px;
                    font-weight: bold;
                    font-size: 14px;
                    color: #444;
                ">Zip Code</label>
                <input type="text" id="zipCode" placeholder="e.g., 90210" style="
                    width: calc(100% - 24px);
                    padding: 12px;
                    border: 1px solid #ccc;
                    border-radius: 8px;
                    font-size: 16px;
                    box-sizing: border-box;
                    -webkit-appearance: none;
                ">
            </div>

            <div style="
                display: flex;
                align-items: center;
                margin-bottom: 30px;
            ">
                <input type="checkbox" id="rememberInfo" style="
                    margin-right: 10px;
                    transform: scale(1.2); /* Make checkbox slightly larger */
                    -webkit-appearance: none;
                    width: 20px;
                    height: 20px;
                    border: 2px solid #ccc;
                    border-radius: 4px;
                    background-color: #fff;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                " onchange="this.style.backgroundColor = this.checked ? '#007bff' : '#fff'; this.style.borderColor = this.checked ? '#007bff' : '#ccc';">
                <label for="rememberInfo" style="
                    font-size: 15px;
                    color: #555;
                    cursor: pointer;
                ">Remember this information</label>
            </div>
        </div>

        <!-- Account Number Form Content (initially hidden) -->
        <div id="accountNumberForm" style="display: none; margin-bottom: 30px;">
             <div style="margin-bottom: 20px;">
                <label for="accountNum" style="
                    display: block;
                    margin-bottom: 8px;
                    font-weight: bold;
                    font-size: 14px;
                    color: #444;
                ">Account Number</label>
                <input type="text" id="accountNum" placeholder="e.g., 1234567890" style="
                    width: calc(100% - 24px);
                    padding: 12px;
                    border: 1px solid #ccc;
                    border-radius: 8px;
                    font-size: 16px;
                    box-sizing: border-box;
                    -webkit-appearance: none;
                ">
            </div>
        </div>

        <!-- Prominent 'Continue' Button -->
        <button style="
            width: 100%;
            padding: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            -webkit-appearance: none;
        " onmouseover="this.style.backgroundColor='#0056b3'; this.style.boxShadow='0 6px 12px rgba(0, 123, 255, 0.4)';" onmouseout="this.style.backgroundColor='#007bff'; this.style.boxShadow='0 4px 10px rgba(0, 123, 255, 0.3)';">
            Continue
        </button>
    </div>

    <!-- JavaScript for tab switching functionality -->
    <script>
        const serviceAddressTab = document.getElementById('serviceAddressTab');
        const accountNumberTab = document.getElementById('accountNumberTab');
        const serviceAddressForm = document.getElementById('serviceAddressForm');
        const accountNumberForm = document.getElementById('accountNumberForm');

        // Function to set active tab styles
        function setActiveTab(activeTab, inactiveTab) {
            activeTab.style.borderBottom = '3px solid #007bff';
            activeTab.style.color = '#007bff';
            activeTab.style.backgroundColor = '#f0f0f0';

            inactiveTab.style.borderBottom = '3px solid transparent';
            inactiveTab.style.color = '#555';
            inactiveTab.style.backgroundColor = '#ffffff';
        }

        // Event listener for Service Address tab
        serviceAddressTab.addEventListener('click', () => {
            setActiveTab(serviceAddressTab, accountNumberTab);
            serviceAddressForm.style.display = 'block';
            accountNumberForm.style.display = 'none';
        });

        // Event listener for Account Number tab
        accountNumberTab.addEventListener('click', () => {
            setActiveTab(accountNumberTab, serviceAddressTab);
            accountNumberForm.style.display = 'block';
            serviceAddressForm.style.display = 'none';
        });

        // Add a simple checkmark for the custom checkbox appearance (pure CSS would be better, but inline JS for quick demo)
        const rememberInfoCheckbox = document.getElementById('rememberInfo');
        rememberInfoCheckbox.addEventListener('change', () => {
            if (rememberInfoCheckbox.checked) {
                rememberInfoCheckbox.innerHTML = '<span style="color: white; font-size: 16px;">&#10003;</span>'; // Checkmark
            } else {
                rememberInfoCheckbox.innerHTML = '';
            }
        });
    </script>
</body>
</html>
