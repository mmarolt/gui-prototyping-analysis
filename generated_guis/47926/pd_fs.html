<!DOCTYPE html>
<html>
<head>
    <title>Join Meeting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Base styles for the entire page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure html and body take full viewport height */
            font-family: Arial, sans-serif;
            background-color: #f8f8f8; /* Light grey background for the page */
            color: #333; /* Default text color */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            -webkit-font-smoothing: antialiased; /* Smoother fonts on macOS/iOS */
            -moz-osx-font-smoothing: grayscale; /* Smoother fonts on Firefox */
        }

        /* Body specifically styled to simulate the mobile screen size */
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            width: 375px; /* Fixed width to simulate the mobile screen */
            height: 667px; /* Fixed height to simulate the mobile screen */
            margin: 0 auto; /* Center the body on larger screens if the browser window is wider */
            overflow: hidden; /* Prevent scrolling if content accidentally overflows the fixed height */
            border: 1px solid #ddd; /* Optional: adds a visible border to delineate the screen area */
        }

        /* Page Title */
        .page-title {
            font-size: 1.5em; /* Larger font for the main title */
            font-weight: bold;
            text-align: center;
            padding: 20px 0; /* Vertical padding */
            background-color: #fff; /* White background for the title bar */
            border-bottom: 1px solid #eee; /* Subtle separator line */
            margin-bottom: 15px; /* Space below the title */
            flex-shrink: 0; /* Prevent the title from shrinking */
        }

        /* General section styling */
        .section {
            padding: 0 20px; /* Horizontal padding for content within sections */
            margin-bottom: 15px; /* Space between sections */
            width: 100%; /* Take full width of the body (minus padding) */
            box-sizing: border-box; /* Ensure padding is included in width calculation */
            flex-shrink: 0; /* Prevent sections from shrinking */
        }

        /* Label styling for input fields */
        label {
            display: block; /* Make labels take their own line */
            margin-bottom: 8px; /* Space between label and input */
            font-weight: bold;
            text-align: left;
            font-size: 0.95em; /* Slightly smaller font for labels */
        }

        /* Styling for text and telephone input fields */
        input[type="text"],
        input[type="tel"] {
            width: 100%; /* Full width within the section padding */
            padding: 12px; /* Inner padding for input text */
            margin-bottom: 15px; /* Space below each input field */
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 8px; /* Rounded corners */
            box-sizing: border-box; /* Include padding in width */
            font-size: 1em; /* Standard font size */
            -webkit-appearance: none; /* Remove default iOS input styling */
            appearance: none; /* Remove default browser styling */
        }

        input[type="text"]::placeholder,
        input[type="tel"]::placeholder {
            color: #aaa; /* Lighter color for placeholder text */
        }

        /* Connection Options Section specific styling */
        .connection-options-section .label {
            margin-bottom: 10px; /* Space above the segmented control */
        }

        .segmented-control {
            display: flex; /* Arrange radio button labels horizontally */
            border: 1px solid #007aff; /* iOS blue color for the border */
            border-radius: 8px; /* Rounded corners for the entire control */
            overflow: hidden; /* Ensures rounded corners apply to inner elements */
            margin-bottom: 20px; /* Space below the control */
            background-color: #fff; /* White background for segments */
        }

        .segmented-control input[type="radio"] {
            display: none; /* Hide the actual radio buttons */
        }

        .segmented-control label {
            flex: 1; /* Each label takes equal width */
            text-align: center;
            padding: 10px 0; /* Vertical padding for segment labels */
            cursor: pointer;
            color: #007aff; /* Blue text for unselected segments */
            font-weight: normal; /* Override default label bold */
            font-size: 0.95em;
            border-right: 1px solid #007aff; /* Separator line between segments */
            transition: background-color 0.2s, color 0.2s; /* Smooth transition on selection */
            margin-bottom: 0; /* Override default label margin */
        }

        .segmented-control label:last-child {
            border-right: none; /* No separator for the last segment */
        }

        .segmented-control input[type="radio"]:checked + label {
            background-color: #007aff; /* Blue background for selected segment */
            color: #fff; /* White text for selected segment */
        }

        /* "Call Me At" Feature Section styling */
        .toggle-container {
            display: flex; /* Arrange label and checkbox horizontally */
            align-items: center; /* Vertically align items */
            margin-bottom: 15px;
            justify-content: space-between; /* Pushes label to left, checkbox to right */
        }

        .toggle-container label {
            margin-bottom: 0; /* Override default label margin */
            flex-grow: 1; /* Label takes up available space */
            text-align: left;
        }

        /* Styling for the checkbox (to make it look more like a toggle switch base) */
        input[type="checkbox"] {
            -webkit-appearance: none; /* Remove default browser styling */
            appearance: none;
            width: 24px; /* Fixed width for the checkbox */
            height: 24px; /* Fixed height for the checkbox */
            border: 2px solid #ccc; /* Light grey border */
            border-radius: 5px; /* Slightly rounded corners */
            cursor: pointer;
            position: relative;
            outline: none; /* Remove outline on focus */
            transition: background-color 0.2s, border-color 0.2s; /* Smooth transitions */
            flex-shrink: 0; /* Prevent checkbox from shrinking */
        }

        input[type="checkbox"]:checked {
            background-color: #007aff; /* Blue background when checked */
            border-color: #007aff; /* Blue border when checked */
        }

        input[type="checkbox"]:checked::after {
            content: 'âœ”'; /* Checkmark symbol for checked state */
            font-size: 16px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the checkmark */
        }

        .phone-number-input {
            display: none; /* Initially hidden. JavaScript would toggle this to 'block' */
            margin-top: 10px; /* Space between toggle and this input field */
        }

        .phone-number-input input[type="tel"] {
            background-color: #e9e9e9; /* Lighter background to indicate disabled state */
            color: #777; /* Greyer text color */
            cursor: not-allowed; /* Change cursor to indicate it's not interactive */
        }

        /* Action Button Section (Join button) */
        .action-button-section {
            margin-top: auto; /* Pushes this section to the very bottom of the flex container (body) */
            padding: 15px 20px;
            width: 100%;
            box-sizing: border-box;
            background-color: #fff; /* White background for the button area */
            border-top: 1px solid #eee; /* Subtle separator */
            flex-shrink: 0; /* Prevent the button section from shrinking */
        }

        .join-button {
            width: 100%; /* Full width within its padding */
            padding: 15px; /* Generous padding for easy tapping */
            background-color: #007aff; /* iOS blue button color */
            color: white;
            border: none; /* No border */
            border-radius: 8px; /* Rounded corners */
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            -webkit-appearance: none; /* Remove default button styling */
            appearance: none; /* Remove default button styling */
            transition: background-color 0.2s; /* Smooth hover effect */
        }

        .join-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <div class="page-title">Join Meeting</div>

    <div class="section meeting-details-section">
        <label for="access-number">Access Number</label>
        <input type="tel" id="access-number" placeholder="e.g., 123456789" inputmode="numeric">

        <label for="access-code">Access Code</label>
        <input type="text" id="access-code" placeholder="e.g., ABC123">
    </div>

    <div class="section connection-options-section">
        <div class="label">Connection Option</div>
        <div class="segmented-control">
            <input type="radio" id="web-only" name="connection-option" value="web-only" checked>
            <label for="web-only">Web Only</label>

            <input type="radio" id="web-audio" name="connection-option" value="web-audio">
            <label for="web-audio">Web & Audio</label>

            <input type="radio" id="audio-only" name="connection-option" value="audio-only">
            <label for="audio-only">Audio Only</label>
        </div>
    </div>

    <div class="section call-me-at-section">
        <div class="toggle-container">
            <label for="call-me-at-toggle">Call me at</label>
            <input type="checkbox" id="call-me-at-toggle">
        </div>

        <div id="phone-number-field" class="phone-number-input">
            <label for="phone-number">Phone Number</label>
            <!-- This input is initially disabled and its parent div is hidden by CSS (display: none) -->
            <input type="tel" id="phone-number" placeholder="Enter phone number" disabled inputmode="tel">
        </div>
    </div>

    <div class="action-button-section">
        <button class="join-button">Join</button>
    </div>

    <!--
        NOTE ON DYNAMIC BEHAVIOR:
        The "Phone Number" input field is initially hidden (`display: none;`) and disabled
        (`disabled` attribute) as per the requirements. To make it visible and enabled
        when the "Call me at" toggle switch/checkbox is activated, JavaScript would be
        required. This implementation focuses solely on the HTML structure and inline CSS styling.
    -->

</body>
</html>
