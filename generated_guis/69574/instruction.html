<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>File Manager</title>
</head>
<body style="margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;">

    <!-- Main Application Container - Simulates a mobile screen size -->
    <div class="app-container" style="width: 100%; max-width: 375px; min-height: 667px; background-color: #ffffff; box-shadow: 0 0 15px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; display: flex; flex-direction: column;">

        <!-- Header Section -->
        <div class="header" style="padding: 20px; text-align: center; border-bottom: 1px solid #eee; background-color: #6200ee; color: white;">
            <h1 style="margin: 0; font-size: 24px; font-weight: 600;">File Manager</h1>
        </div>

        <!-- Storage Location Switch -->
        <div class="storage-switch" style="display: flex; justify-content: center; padding: 15px 20px; background-color: #f7f7f7; border-bottom: 1px solid #eee;">
            <button style="flex: 1; padding: 12px 0; margin-right: 5px; border: 1px solid #6200ee; border-radius: 20px; background-color: #6200ee; color: white; font-size: 15px; font-weight: 600; cursor: pointer; outline: none; transition: background-color 0.3s, color 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">Local Folder</button>
            <button style="flex: 1; padding: 12px 0; margin-left: 5px; border: 1px solid #ccc; border-radius: 20px; background-color: #ffffff; color: #333; font-size: 15px; font-weight: 500; cursor: pointer; outline: none; transition: background-color 0.3s, color 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">SD Card</button>
        </div>

        <!-- File Category Tiles Grid -->
        <div class="categories-grid" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; flex-grow: 1; overflow-y: auto;">

            <!-- Docs Category Tile -->
            <div class="category-tile" style="background-color: #4CAF50; color: white; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 120px;">
                <h3 style="margin: 0 0 8px 0; font-size: 18px; font-weight: 600;">Docs</h3>
                <p style="margin: 0; font-size: 24px; font-weight: 700;">124</p>
                <span style="font-size: 12px; opacity: 0.8;">files</span>
            </div>

            <!-- Video Category Tile -->
            <div class="category-tile" style="background-color: #FFC107; color: #333; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 120px;">
                <h3 style="margin: 0 0 8px 0; font-size: 18px; font-weight: 600;">Video</h3>
                <p style="margin: 0; font-size: 24px; font-weight: 700;">32</p>
                <span style="font-size: 12px; opacity: 0.8;">files</span>
            </div>

            <!-- Audio Category Tile -->
            <div class="category-tile" style="background-color: #2196F3; color: white; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 120px;">
                <h3 style="margin: 0 0 8px 0; font-size: 18px; font-weight: 600;">Audio</h3>
                <p style="margin: 0; font-size: 24px; font-weight: 700;">87</p>
                <span style="font-size: 12px; opacity: 0.8;">files</span>
            </div>

            <!-- Images Category Tile -->
            <div class="category-tile" style="background-color: #E91E63; color: white; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 120px;">
                <h3 style="margin: 0 0 8px 0; font-size: 18px; font-weight: 600;">Images</h3>
                <p style="margin: 0; font-size: 24px; font-weight: 700;">456</p>
                <span style="font-size: 12px; opacity: 0.8;">files</span>
            </div>

            <!-- RAR Category Tile -->
            <div class="category-tile" style="background-color: #9C27B0; color: white; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 120px;">
                <h3 style="margin: 0 0 8px 0; font-size: 18px; font-weight: 600;">RAR</h3>
                <p style="margin: 0; font-size: 24px; font-weight: 700;">18</p>
                <span style="font-size: 12px; opacity: 0.8;">files</span>
            </div>

            <!-- Downloads Category Tile -->
            <div class="category-tile" style="background-color: #FF5722; color: white; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 120px;">
                <h3 style="margin: 0 0 8px 0; font-size: 18px; font-weight: 600;">Downloads</h3>
                <p style="margin: 0; font-size: 24px; font-weight: 700;">78</p>
                <span style="font-size: 12px; opacity: 0.8;">files</span>
            </div>

        </div>
    </div>

</body>
</html>
