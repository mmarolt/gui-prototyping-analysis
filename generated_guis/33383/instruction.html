<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tendency Assessment</title>
</head>
<body style="
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
    display: flex; /* Use flexbox to center the app container */
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ensure body takes full viewport height */
">

    <!-- Main application container -->
    <div style="
        max-width: 375px; /* Target mobile screen width */
        width: 100%; /* Ensure it takes full width on smaller screens */
        height: 667px; /* Target mobile screen height, or use 100vh if content is dynamic */
        /* For this specific screen size simulation, setting a fixed height can be useful.
           For a more responsive app, 100vh is usually preferred. Let's use 100vh to be flexible
           but ensure it doesn't exceed 667px if content is short. */
        height: 100vh; /* Fill viewport height */
        max-height: 667px; /* Cap height for larger screens */
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Distribute header, content, footer */
        background-color: #ffffff;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        border-radius: 12px;
        overflow: hidden; /* Ensures content and shadows are contained */
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
    ">

        <!-- Header Section -->
        <div style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #eee;
            color: #333;
        ">
            <button style="
                background: none;
                border: none;
                color: #dc3545; /* Red color for exit */
                font-size: 1.1em;
                cursor: pointer;
                padding: 5px 10px;
                border-radius: 5px;
                transition: background-color 0.2s;
            " onmouseover="this.style.backgroundColor='#ffe0e0'; this.style.color='#c82333'"
               onmouseout="this.style.backgroundColor='none'; this.style.color='#dc3545'">Exit</button>
            <span style="
                font-size: 1em;
                font-weight: 600;
                color: #555;
            ">Question 1 of 5</span>
        </div>

        <!-- Question Content Area -->
        <div style="
            flex-grow: 1; /* Allows this section to take up available space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center content */
            align-items: center; /* Horizontally center content */
            padding: 20px;
            text-align: center;
        ">
            <h2 style="
                font-size: 1.4em;
                color: #333;
                margin-bottom: 30px;
                line-height: 1.4;
            ">Do you prefer planning ahead or being spontaneous?</h2>

            <div style="
                width: 90%; /* Max width for the scale */
                max-width: 300px;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            ">
                <!-- Labels for extreme options -->
                <div style="
                    width: 100%;
                    display: flex;
                    justify-content: space-between;
                    font-size: 0.85em;
                    color: #777;
                    margin-bottom: 8px;
                ">
                    <span style="text-align: left;">Planning Ahead</span>
                    <span style="text-align: right;">Spontaneous</span>
                </div>

                <!-- Range input for the scale -->
                <input type="range" min="0" max="10" value="5" style="
                    width: 100%;
                    height: 8px;
                    background: linear-gradient(to right, #007bff, #28a745); /* Gradient from blue (planning) to green (spontaneous) */
                    border-radius: 5px;
                    outline: none;
                    -webkit-appearance: none; /* For Chrome/Safari */
                    appearance: none;
                    cursor: pointer;
                    margin: 10px 0;
                ">
                <!-- Inline style block for browser-specific range input pseudo-elements -->
                <style>
                    /* Customizing the range input thumb for Webkit (Chrome, Safari) */
                    input[type='range']::-webkit-slider-thumb {
                        -webkit-appearance: none;
                        appearance: none;
                        width: 24px;
                        height: 24px;
                        background: #ffffff; /* White thumb */
                        border: 2px solid #007bff; /* Blue border */
                        border-radius: 50%;
                        cursor: grab;
                        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                        margin-top: -8px; /* Adjust to center vertically with the track */
                    }

                    /* Customizing the range input track for Webkit */
                    input[type='range']::-webkit-slider-runnable-track {
                        width: 100%;
                        height: 8px;
                        background: transparent; /* Make track transparent to show input's gradient background */
                        border-radius: 5px;
                    }

                    /* Customizing the range input thumb for Mozilla Firefox */
                    input[type='range']::-moz-range-thumb {
                        width: 24px;
                        height: 24px;
                        background: #ffffff; /* White thumb */
                        border: 2px solid #007bff; /* Blue border */
                        border-radius: 50%;
                        cursor: grab;
                        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                    }

                    /* Customizing the range input track for Mozilla Firefox */
                    input[type='range']::-moz-range-track {
                        width: 100%;
                        height: 8px;
                        background: transparent; /* Make track transparent to show input's gradient background */
                        border-radius: 5px;
                    }

                    /* Customizing the range input progress for Mozilla Firefox (optional, ensure it doesn't interfere) */
                    input[type='range']::-moz-range-progress {
                        background-color: transparent; /* Prevent default progress styling from overriding gradient */
                    }
                </style>
                 <!-- Detailed labels for the scale extremes -->
                 <div style="
                    width: 100%;
                    display: flex;
                    justify-content: space-between;
                    font-size: 0.75em;
                    color: #aaa;
                    margin-top: 5px;
                ">
                    <span>(Strongly Prefer)</span>
                    <span>(Strongly Prefer)</span>
                </div>
            </div>
        </div>

        <!-- Footer/Action Buttons Section -->
        <div style="
            display: flex;
            flex-direction: column;
            gap: 12px; /* Space between buttons */
            padding: 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #eee;
        ">
            <button style="
                width: 100%;
                padding: 12px 20px;
                border: 1px solid #007bff;
                border-radius: 8px;
                background-color: #ffffff;
                color: #007bff;
                font-size: 1.1em;
                cursor: pointer;
                transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            " onmouseover="this.style.backgroundColor='#e0e0e0'; this.style.color='#0056b3'; this.style.borderColor='#0056b3'"
               onmouseout="this.style.backgroundColor='#ffffff'; this.style.color='#007bff'; this.style.borderColor='#007bff'">Ask me differently</button>

            <button style="
                width: 100%;
                padding: 12px 20px;
                border: none;
                border-radius: 8px;
                background-color: #007bff;
                color: #ffffff;
                font-size: 1.1em;
                cursor: pointer;
                transition: background-color 0.2s;
            " onmouseover="this.style.backgroundColor='#0056b3'"
               onmouseout="this.style.backgroundColor='#007bff'">Next Question</button>
        </div>

    </div>

</body>
</html>
