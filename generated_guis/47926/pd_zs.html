<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Meeting Join Page</title>
    <style>
        /* Basic Reset & Body Styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for scrolling if needed */
            min-height: 100vh; /* Ensure body takes full viewport height */
            box-sizing: border-box;
        }

        /* Main Container for Mobile Simulation */
        /* This container simulates a mobile device screen */
        .mobile-page-container {
            width: 100%;
            max-width: 375px; /* Simulating mobile screen width (e.g., iPhone SE) */
            min-height: 667px; /* Simulating mobile screen height (e.g., iPhone SE) */
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent content from spilling out of this fixed-size container */
            position: relative;
            border-radius: 8px; /* Slight rounding for a mobile device feel */
            margin: 20px auto; /* Center the container with some vertical margin */
        }

        /* 1. Top Bar / Header */
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            background-color: #ffffff;
            /* position: sticky; top: 0; z-index: 10; */ /* Not strictly needed with flex column, but good for robust scroll */
        }
        .header .back-button {
            font-size: 24px;
            color: #007bff;
            margin-right: 15px;
            cursor: pointer;
            line-height: 1;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin: 0;
            flex-grow: 1; /* Allows title to take available space */
            text-align: center; /* Center the title */
            transform: translateX(-15px); /* Offset for the back button's width to visually center */
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1; /* Allows content to expand and push footer down */
            padding: 20px;
            overflow-y: auto; /* Enable scrolling for content if it exceeds available height */
            padding-bottom: 80px; /* Ensure space for the fixed footer when scrolling */
        }

        /* Section Styling */
        .section {
            margin-bottom: 25px; /* Vertical spacing between major sections */
        }
        .section-separator {
            border: none;
            border-top: 1px solid #f0f0f0;
            margin: 25px 0; /* Clear visual break between sections */
        }

        /* Label and Input Field Styling */
        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px; /* Tight spacing between label and input */
            font-weight: 500;
        }
        .input-group {
            position: relative;
            margin-bottom: 15px; /* Moderate spacing between distinct input fields */
        }
        .input-field {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            outline: none;
            -webkit-appearance: none; /* Remove default iOS styles for inputs */
        }
        .input-field:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .input-field::placeholder {
            color: #aaa;
        }
        /* Clear Button Styling */
        .input-with-clear .input-field {
            padding-right: 40px; /* Make space for the clear button */
        }
        .clear-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            display: none; /* Hidden by default, shown by CSS when input has value */
        }
        /* Show clear button when input has content (not just placeholder) */
        .input-field:not(:placeholder-shown) + .clear-button {
            display: block;
        }

        /* 3. Connection Type Selector (Segmented Control) */
        .connection-type-selector {
            display: flex;
            border: 1px solid #007bff;
            border-radius: 8px;
            overflow: hidden; /* Ensures inner borders/backgrounds are clipped cleanly */
            margin-top: 10px;
        }
        .connection-type-selector input[type="radio"] {
            display: none; /* Hide native radio buttons */
        }
        .connection-type-selector label {
            flex: 1; /* Each label takes equal width */
            text-align: center;
            padding: 12px 0;
            cursor: pointer;
            background-color: #fff;
            color: #007bff;
            font-size: 14px;
            font-weight: 500;
            border-right: 1px solid #e0efff; /* Subtle border between segments */
            margin-bottom: 0; /* Override default label margin */
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .connection-type-selector label:last-child {
            border-right: none; /* No border on the last segment */
        }
        .connection-type-selector input[type="radio"]:checked + label {
            background-color: #007bff;
            color: #fff;
        }

        /* 4. Toggle Switch ("Call me at") */
        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .toggle-group label {
            margin-bottom: 0; /* Adjust label for toggle */
            font-size: 16px;
            color: #333;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007bff;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Phone Number Input (Conditional Visibility) */
        .phone-input-container {
            max-height: 0; /* Initially hidden by setting max-height to 0 */
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
            pointer-events: none; /* Disable interaction when hidden */
        }
        .phone-input-container.visible {
            max-height: 100px; /* Sufficient height to show content */
            opacity: 1;
            pointer-events: auto; /* Enable interaction when visible */
            margin-top: 15px; /* Add space when visible */
        }


        /* 5. Footer / Action Button */
        .footer {
            /* For flex column, this naturally goes to bottom.
               Sticky is more for when content itself scrolls within a larger viewport.
               Kept for robustness if the parent container's height changes. */
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background-color: #ffffff;
            border-top: 1px solid #eee;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
            margin-top: auto; /* Pushes footer to the bottom in a flex container */
        }
        .join-button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .join-button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .join-button:disabled {
            background-color: #a0c9ed;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="mobile-page-container">

        <!-- 1. Top Bar / Header -->
        <header class="header">
            <span class="back-button" role="button" aria-label="Go back">&lt;</span>
            <h1>Join Meeting</h1>
        </header>

        <!-- Main Content Area -->
        <div class="main-content">

            <!-- 2. Meeting Identification Section -->
            <section class="section">
                <label for="accessNumber">Access Number</label>
                <div class="input-group input-with-clear">
                    <input type="number" id="accessNumber" class="input-field" placeholder="e.g., 123456789" inputmode="numeric" autocomplete="off">
                    <button type="button" class="clear-button" aria-label="Clear access number">X</button>
                </div>

                <label for="accessCode">Access Code</label>
                <div class="input-group input-with-clear">
                    <input type="text" id="accessCode" class="input-field" placeholder="e.g., 54321#" autocapitalize="off" autocorrect="off" autocomplete="off">
                    <button type="button" class="clear-button" aria-label="Clear access code">X</button>
                    <!-- Optional: An eye icon for password visibility toggle could be added here,
                         but would require more complex JS/CSS for this "inline CSS" context. -->
                </div>
            </section>

            <hr class="section-separator">

            <!-- 3. Connection Options Section -->
            <section class="section">
                <label>Connection Type</label>
                <div class="connection-type-selector" role="radiogroup" aria-label="Select connection type">
                    <input type="radio" id="webOnly" name="connectionType" value="webOnly">
                    <label for="webOnly">Web Only</label>

                    <input type="radio" id="webAudio" name="connectionType" value="webAudio" checked>
                    <label for="webAudio">Web & Audio</label>

                    <input type="radio" id="audioOnly" name="connectionType" value="audioOnly">
                    <label for="audioOnly">Audio Only</label>
                </div>
            </section>

            <hr class="section-separator">

            <!-- 4. "Call me at" Feature Section (Conditional) -->
            <section class="section">
                <div class="toggle-group">
                    <label for="callMeAtToggle">Call me at</label>
                    <label class="switch" role="switch" aria-checked="false" tabindex="0">
                        <input type="checkbox" id="callMeAtToggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <div id="phoneNumberContainer" class="phone-input-container">
                    <label for="phoneNumber">Phone Number</label>
                    <div class="input-group input-with-clear">
                        <input type="tel" id="phoneNumber" class="input-field" placeholder="e.g., +1 (555) 123-4567" inputmode="tel" autocomplete="tel">
                        <button type="button" class="clear-button" aria-label="Clear phone number">X</button>
                    </div>
                </div>
            </section>

        </div> <!-- End main-content -->

        <!-- 5. Action Button -->
        <footer class="footer">
            <button id="joinButton" class="join-button" disabled>Join</button>
        </footer>

    </div> <!-- End mobile-page-container -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accessNumberInput = document.getElementById('accessNumber');
            const accessCodeInput = document.getElementById('accessCode');
            const callMeAtToggle = document.getElementById('callMeAtToggle');
            const phoneNumberContainer = document.getElementById('phoneNumberContainer');
            const phoneNumberInput = document.getElementById('phoneNumber');
            const joinButton = document.getElementById('joinButton');
            const clearButtons = document.querySelectorAll('.clear-button');

            // Function to update the join button's disabled state
            function updateJoinButtonState() {
                const isAccessNumberFilled = accessNumberInput.value.trim() !== '';
                const isAccessCodeFilled = accessCodeInput.value.trim() !== '';
                let isPhoneNumberRequiredAndFilled = true;

                if (callMeAtToggle.checked) {
                    isPhoneNumberRequiredAndFilled = phoneNumberInput.value.trim() !== '';
                }

                if (isAccessNumberFilled && isAccessCodeFilled && isPhoneNumberRequiredAndFilled) {
                    joinButton.removeAttribute('disabled');
                } else {
                    joinButton.setAttribute('disabled', 'true');
                }
            }

            // Event listeners for input changes
            accessNumberInput.addEventListener('input', updateJoinButtonState);
            accessCodeInput.addEventListener('input', updateJoinButtonState);
            phoneNumberInput.addEventListener('input', updateJoinButtonState);

            // Toggle "Call me at" functionality
            callMeAtToggle.addEventListener('change', function() {
                if (this.checked) {
                    phoneNumberContainer.classList.add('visible');
                    // Update ARIA attribute for accessibility
                    this.closest('.switch').setAttribute('aria-checked', 'true');
                    phoneNumberInput.focus(); // Focus on the new input when it appears
                } else {
                    phoneNumberContainer.classList.remove('visible');
                    // Update ARIA attribute for accessibility
                    this.closest('.switch').setAttribute('aria-checked', 'false');
                    phoneNumberInput.value = ''; // Clear phone number when toggle is off
                }
                updateJoinButtonState(); // Re-evaluate button state
            });

            // Clear button functionality
            clearButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    input.value = '';
                    input.focus(); // Keep focus on the input after clearing
                    updateJoinButtonState();
                });
            });

            // Initial state update on page load
            updateJoinButtonState();
        });
    </script>
</body>
</html>
