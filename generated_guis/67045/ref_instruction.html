<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Material Design Outlined Text Field Style */
        .md-outlined-text-field {
            padding: 24px 16px;
        }

        .md-outlined-text-field label {
            display: block;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.6);
        }

        .md-outlined-text-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(0, 0, 0, 0.38);
            border-radius: 4px;
            outline: none;
            font-size: 16px;
            box-sizing: border-box; /* Important to include padding and border in the element's total width and height */
        }

        /* Material Design Button Style */
        .md-contained-button {
            padding: 12px 16px;
        }

        .md-contained-button button {
            background-color: #6200EE;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0px 3px 5px -1px rgba(0, 0, 0, 0.2), 0px 6px 10px 0px rgba(0, 0, 0, 0.14), 0px 1px 18px 0px rgba(0, 0, 0, 0.12);
            box-sizing: border-box; /* Ensure padding is included in width calculation */
        }

        /* Advanced Search Link Style */
        .advanced-search-link {
            text-align: center;
            padding: 8px;
        }

        .advanced-search-link a {
            color: #6200EE;
            text-decoration: none;
        }

        /* Optional Job Category Styling */
        .md-outlined-text-field select {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(0, 0, 0, 0.38);
            border-radius: 4px;
            outline: none;
            font-size: 16px;
            background-color: white; /* Ensure background color for visibility */
            box-sizing: border-box;
        }

        /* Optional Salary Range Styling */
        .salary-range-container {
            display: flex;
            justify-content: space-between;
            padding: 0 16px;
        }

        .salary-range-container div {
            width: 48%; /* Adjust as needed */
        }
    </style>
</head>
<body>

    <!-- Top App Bar -->
    <header style="height: 84px; background-color: #6200EE; color: white; display: flex; align-items: center; padding: 0 16px; box-shadow: 0px 2px 4px -1px rgba(0,0,0,0.2), 0px 4px 5px 0px rgba(0,0,0,0.14), 0px 1px 10px 0px rgba(0,0,0,0.12);">
        <i class="material-icons" style="margin-right: 16px;">menu</i>
        <span style="font-size: 20px; font-weight: 500;">Job Search</span>
        <!-- Optional trailing icon here -->
        <i class="material-icons" style="margin-left: auto;">filter_list</i>
    </header>

    <!-- Search Input Fields -->
    <div class="md-outlined-text-field">
        <label for="keywordSearch">Job Title or Keywords</label>
        <input type="text" id="keywordSearch" placeholder="e.g., Software Engineer, Project Manager">
    </div>

    <div class="md-outlined-text-field">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="City, State, or Zip Code">
    </div>

    <!-- Optional Job Category -->
    <div class="md-outlined-text-field">
        <label for="jobCategory">Job Category</label>
        <select id="jobCategory">
            <option value="">Select a Category</option>
            <option value="engineering">Engineering</option>
            <option value="marketing">Marketing</option>
            <option value="sales">Sales</option>
            <option value="finance">Finance</option>
            <option value="healthcare">Healthcare</option>
        </select>
    </div>

    <!-- Optional Salary Range -->
    <div class="salary-range-container">
        <div class="md-outlined-text-field" style="padding: 0;">
            <label for="minSalary">Minimum Salary</label>
            <input type="number" id="minSalary" placeholder="Minimum">
        </div>
        <div class="md-outlined-text-field" style="padding: 0;">
            <label for="maxSalary">Maximum Salary</label>
            <input type="number" id="maxSalary" placeholder="Maximum">
        </div>
    </div>

    <!-- Action Button -->
    <div class="md-contained-button">
        <button>Search</button>
    </div>

    <!-- Advanced Search Link -->
    <div class="advanced-search-link">
        <a href="#">Advanced Search</a>
    </div>

</body>
</html>
