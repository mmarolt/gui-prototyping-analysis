<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Presentation Editor</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

/* Top Bar */
.top-bar {
  background-color: #333;
  color: white;
  padding: 10px;
  text-align: center;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  box-sizing: border-box; /* Important for width consistency */
  z-index: 100; /* Ensure it stays on top */
}

.top-bar button {
  background-color: transparent;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  font-size: 16px;
}

.top-bar h1 {
  margin: 0;
  font-size: 18px;
}

/* Slide Editing Area */
.slide-area {
  width: 100%;
  height: 400px; /* Adjust as needed */
  background-color: white;
  margin-top: 60px; /* Account for top bar height */
  margin-bottom: 110px; /*Account for bottom bar + formatting bar */
  box-sizing: border-box;
  border: 1px solid #ccc;
  position: relative; /* Required for absolute positioning of elements */
  overflow: hidden; /* Prevent content overflow */
}

.slide-area p {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
}

/* Formatting Toolbar */
.formatting-toolbar {
  background-color: #eee;
  padding: 10px;
  text-align: center;
  position: fixed;
  bottom: 50px;
  left: 0;
  width: 100%;
  box-sizing: border-box;
  z-index: 90;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.formatting-toolbar button {
  background-color: #ddd;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  font-size: 14px;
}

/* Bottom Bar */
.bottom-bar {
  background-color: #f5f5f5;
  padding: 10px;
  text-align: center;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  box-sizing: border-box;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
}

.bottom-bar button {
  background-color: #ccc;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  font-size: 14px;
}

.slide-thumbnails {
  display: flex;
  overflow-x: auto;
  padding: 5px 0;
}

.slide-thumbnail {
  width: 50px;
  height: 40px;
  background-color: #ddd;
  border: 1px solid #ccc;
  margin: 0 5px;
  cursor: pointer;
}

/* General Button Styling */
button:hover {
  opacity: 0.8;
}

/* Responsive adjustments - not strictly necessary with viewport meta tag, but good practice */
@media (max-width: 400px) { /* Example breakpoint */
  .top-bar h1 {
    font-size: 16px;
  }
  .top-bar button {
    font-size: 14px;
  }
  .formatting-toolbar button {
    font-size: 12px;
    padding: 6px 10px;
  }
  .bottom-bar button {
    font-size: 12px;
    padding: 4px 8px;
  }
}
</style>
</head>
<body>

<div class="top-bar">
  <button>Back</button>
  <h1>Presentation Title</h1>
  <button>Save</button>
</div>

<div class="slide-area">
  <p>Slide Content (Example)</p>
</div>

<div class="formatting-toolbar">
  <button>Bold</button>
  <button>Italic</button>
  <button>Underline</button>
  <button>Color</button>
  <button>Font Size</button>
</div>

<div class="bottom-bar">
  <button>Add Slide</button>
  <div class="slide-thumbnails">
    <div class="slide-thumbnail"></div>
    <div class="slide-thumbnail"></div>
    <div class="slide-thumbnail"></div>
    <div class="slide-thumbnail"></div>
    <!-- More thumbnails -->
  </div>
  <div>
    <button>&lt;</button>
    <button>&gt;</button>
  </div>
</div>

</body>
</html>
