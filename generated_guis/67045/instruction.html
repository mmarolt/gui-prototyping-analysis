<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Search</title>
</head>
<body style="font-family: sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

  <div style="background-color: #007bff; color: white; padding: 20px; text-align: center; margin-bottom: 20px;">
    <h1 style="margin: 0;">Job Search</h1>
  </div>

  <div style="padding: 20px;">
    <form action="#" method="GET">
      <div style="margin-bottom: 15px;">
        <label for="keywords" style="display: block; margin-bottom: 5px; font-weight: bold;">Keywords:</label>
        <input type="text" id="keywords" name="keywords" placeholder="e.g., Software Engineer, Marketing" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      </div>

      <div style="margin-bottom: 15px;">
        <label for="location" style="display: block; margin-bottom: 5px; font-weight: bold;">Location:</label>
        <input type="text" id="location" name="location" placeholder="e.g., New York, Remote" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      </div>

      <div style="margin-bottom: 15px;">
        <label for="job_type" style="display: block; margin-bottom: 5px; font-weight: bold;">Job Type:</label>
        <select id="job_type" name="job_type" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
          <option value="">Any</option>
          <option value="fulltime">Full-time</option>
          <option value="parttime">Part-time</option>
          <option value="contract">Contract</option>
          <option value="internship">Internship</option>
        </select>
      </div>

      <button type="submit" style="background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px;">Search Jobs</button>
    </form>
  </div>

  <footer style="text-align: center; padding: 20px; background-color: #ddd; font-size: 0.8em;">
    &copy; 2024 Job Search App
  </footer>

</body>
</html>
