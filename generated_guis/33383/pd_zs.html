<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Questionnaire</title>
    <!--
        This <style> block is used specifically for the input type="range" element.
        Styling its thumb and track requires browser-specific pseudo-elements (like ::-webkit-slider-thumb, ::-moz-range-thumb),
        which cannot be applied directly via the 'style' attribute on the element itself.
        All other styling in this document adheres to the 'inline CSS' request using the 'style' attribute.
    -->
    <style>
        input[type="range"] {
            -webkit-appearance: none; /* Remove default Webkit styles */
            appearance: none; /* Remove default styles */
            width: 100%;
            height: 8px; /* Track height */
            background: #e0e0e0; /* Track color */
            border-radius: 5px;
            outline: none; /* Remove outline on focus */
            margin: 0; /* Remove default margin */
            cursor: pointer;
        }

        /* Thumb styling for Webkit browsers (Chrome, Safari, Edge) */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px; /* Thumb size */
            height: 28px; /* Thumb size */
            background: #007bff; /* Thumb color */
            border-radius: 50%; /* Make it circular */
            border: 3px solid #fff; /* White border for contrast */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Subtle shadow */
            margin-top: -10px; /* Vertically center the thumb on the track */
            cursor: grab;
        }

        /* Thumb styling for Firefox */
        input[type="range"]::-moz-range-thumb {
            width: 28px;
            height: 28px;
            background: #007bff;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: grab;
        }

        /* Track styling for Firefox (if needed, though background on input often covers it) */
        input[type="range"]::-moz-range-track {
            background: #e0e0e0;
            border-radius: 5px;
            height: 8px;
        }

        /* Focus styling for the thumb */
        input[type="range"]:focus::-webkit-slider-thumb {
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.5); /* Focus ring */
        }
        input[type="range"]:focus::-moz-range-thumb {
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body style="margin: 0; font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f8f8f8; display: flex; flex-direction: column; min-height: 100vh; color: #333; -webkit-tap-highlight-color: transparent;">

    <!-- 1. Top Header Bar (Global Controls & Progress) -->
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: #fff; border-bottom: 1px solid #eee;">
        <!-- Exit/Close Button -->
        <button style="background: none; border: none; font-size: 26px; color: #999; cursor: pointer; padding: 0; line-height: 1; height: 26px; width: 26px; display: flex; align-items: center; justify-content: center; font-weight: 300;">&times;</button>
        <!-- Progress Text Indicator -->
        <span style="font-size: 15px; color: #666; font-weight: 600;">3 of 10</span>
    </div>

    <!-- 2. Main Content Area (Question & Interaction) -->
    <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px 20px;">
        <!-- Current Question Text Display -->
        <p style="font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 60px; line-height: 1.4; max-width: 340px;">
            "How strongly do you agree with the statement: 'I am generally satisfied with my job'?"
        </p>

        <!-- Interactive Slider / Scale Component -->
        <div style="width: 100%; max-width: 320px; margin-bottom: 50px;">
            <!-- Scale End Labels -->
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <span style="font-size: 13px; color: #777; font-weight: 500;">Strongly Disagree</span>
                <span style="font-size: 13px; color: #777; font-weight: 500;">Strongly Agree</span>
            </div>
            <!-- Slider (styled via the <style> block in the head) -->
            <input type="range" min="1" max="5" value="3">
        </div>
    </div>

    <!-- 3. Action Area (Alternative Action) -->
    <div style="padding: 20px; background-color: #fff; border-top: 1px solid #eee; text-align: center;">
        <!-- 'Ask me differently' Button -->
        <button style="background: none; border: 2px solid #007bff; color: #007bff; padding: 12px 25px; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer; outline: none; transition: background-color 0.3s, color 0.3s; width: 100%; max-width: 250px;">
            Ask me differently
        </button>
    </div>

</body>
</html>
