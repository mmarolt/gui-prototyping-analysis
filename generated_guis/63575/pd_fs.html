<!DOCTYPE html>
<html>
<head>
    <title>Supplier List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            box-sizing: border-box;
            width: 375px; /* Force width */
            max-width: 100%; /* Prevent overflow on larger screens */
            overflow-x: hidden; /* Hide horizontal scroll */
        }

        /* Top Section */
        .top-section {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-button {
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 10px;
            display: block; /* Ensure it takes full width if Search Bar is below */
        }

        .search-bar {
            position: relative; /* For search icon positioning */
            margin-bottom: 10px;
        }

        .search-input {
            width: calc(100% - 30px); /* Adjust for icon */
            padding: 8px 30px 8px 10px; /* Space for placeholder and icon */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Include padding and border in width */
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #777;
        }

        /* Filtering/Sorting */
        .filter-sort {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            background-color: #eee;
            align-items: center;
        }

        .filter-sort button {
            padding: 8px 12px;
            border: none;
            background-color: #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Supplier List */
        .supplier-list {
            padding: 10px;
        }

        .supplier-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .location {
            font-size: 14px;
            color: #777;
            margin-bottom: 5px;
        }

        .description {
            font-size: 12px;
            color: #555;
            margin-bottom: 10px;
            /* Add line clamping if needed */
            /* Example: */
            /* display: -webkit-box; */
            /* -webkit-line-clamp: 2; */
            /* -webkit-box-orient: vertical; */
            /* overflow: hidden; */
        }

        /* Contact Options */
        .contact-options {
            display: flex;
            justify-content: flex-end; /* Push buttons to right */
            align-items: center;
        }

        .contact-options button {
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
        }

        .contact-options .icon-button {
            background-color: transparent;
            color: #333;
            font-size: 20px;
            padding: 5px;
        }

        .scrollable-content {
          height: calc(100vh - 200px); /* Adjust value as needed */
          overflow-y: auto; /* Enable vertical scrolling */
          padding: 10px;
          box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="top-section">
        <span class="back-button">&lt;</span>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Supplier or Vitamin Capsule">
            <span class="search-icon">&#x1F50D;</span>
        </div>
    </div>

    <div class="filter-sort">
        <button>Filter</button>
        <button>Sort</button>
    </div>

    <div class="scrollable-content">
      <div class="supplier-list">
          <div class="supplier-item">
              <div class="company-name">Acme Vitamins</div>
              <div class="location">New York, NY</div>
              <div class="description">Supplier of high-quality vitamin capsules.</div>
              <div class="contact-options">
                  <button>Contact Supplier</button>
                  <button class="icon-button">&#x260E;</button>
                  <button class="icon-button">&#x2709;</button>
              </div>
          </div>

          <div class="supplier-item">
              <div class="company-name">Global Supplements</div>
              <div class="location">Los Angeles, CA</div>
              <div class="description">Distributor of various health supplements.</div>
              <div class="contact-options">
                  <button>Contact Supplier</button>
                  <button class="icon-button">&#x260E;</button>
                  <button class="icon-button">&#x2709;</button>
              </div>
          </div>

          <div class="supplier-item">
              <div class="company-name">Health First Co.</div>
              <div class="location">Chicago, IL</div>
              <div class="description">Specializing in natural and organic supplements.</div>
              <div class="contact-options">
                  <button>Contact Supplier</button>
                  <button class="icon-button">&#x260E;</button>
                  <button class="icon-button">&#x2709;</button>
              </div>
          </div>
      </div>
    </div>

</body>
</html>
