<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Slide</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  color: #333;
}

.container {
  width: 100%;
  max-width: 375px; /* Match target mobile width */
  margin: 0 auto;
  box-sizing: border-box; /* Include padding/border in width */
}

.header {
  background-color: #007bff;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 18px;
}

.slide-preview {
  background-color: #fff;
  margin: 10px;
  padding: 15px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
}

.slide-preview h2 {
  font-size: 20px;
  margin-bottom: 10px;
}

.slide-preview p {
  font-size: 14px;
  color: #666;
}

.toolbar {
  background-color: #eee;
  padding: 10px;
  text-align: center;
  display: flex;
  justify-content: space-around;
}

.toolbar button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}

.toolbar button:hover {
  opacity: 0.8;
}

.footer {
  text-align: center;
  padding: 10px;
  font-size: 12px;
  color: #777;
}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    New Slide
  </div>

  <div class="slide-preview">
    <h2>Slide Title</h2>
    <p>Add your content here...</p>
  </div>

  <div class="toolbar">
    <button>Add Text</button>
    <button>Add Image</button>
    <button>Add Chart</button>
  </div>

  <div class="footer">
    &copy; 2023 Presentation App
  </div>

</div>

</body>
</html>
